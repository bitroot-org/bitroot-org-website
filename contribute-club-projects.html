<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://cc.bitroot.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Contribute Club...</title>
    <link rel="canonical" href="https://cc.bitroot.org">
    <script type="text/javascript">
        window.location.replace("https://cc.bitroot.org");
    </script>
    <style>
        body {
            background: #0a0a0f;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .redirect-container {
            padding: 40px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #FF6B35 0%, #FF4E7D 50%, #FF9558 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            color: #999;
            margin-bottom: 24px;
        }
        a {
            color: #FF6B35;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid #FF6B35;
            padding-bottom: 2px;
            transition: all 0.3s ease;
        }
        a:hover {
            color: #FF4E7D;
            border-bottom-color: #FF4E7D;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 107, 53, 0.1);
            border-top-color: #FF6B35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="loader"></div>
        <h1>Redirecting to Contribute Club</h1>
        <p>You're being redirected to our new domain...</p>
        <p>If you're not redirected automatically, <a href="https://cc.bitroot.org">click here</a>.</p>
    </div>
</body>
</html>
