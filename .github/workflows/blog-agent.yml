name: Blog Agent
run-name: "${{ github.event_name == 'issues' && format('Blog: {0}', github.event.issue.title) || github.event_name == 'schedule' && 'Blog: Scheduled run' || 'Blog: Manual run' }}"

on:
  # Run daily at 9am UTC
  schedule:
    - cron: '0 9 * * *'

  # Manual trigger from Actions tab
  workflow_dispatch:

  # Trigger when issue is labeled
  issues:
    types: [labeled]

jobs:
  generate-post:
    # Only run if labeled with 'blog-link' or triggered manually/scheduled
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'issues' && github.event.label.name == 'blog-link')

    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'blog/scripts/requirements.txt'

      - name: Install dependencies
        run: pip install -r blog/scripts/requirements.txt

      - name: Run blog generator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          REPO_NAME: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          EVENT_NAME: ${{ github.event_name }}
        run: python blog/scripts/generate_post.py

      - name: Check for new post files
        id: check_changes
        run: |
          git add blog/posts/*.md blog/media/ 2>/dev/null || true
          if [[ -n $(git diff --cached --name-only) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changed files:"
            git diff --cached --name-only
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Read post summary
        id: summary
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          if [ -f blog/posts/.pr_summary.md ]; then
            # Read summary into output (multiline)
            {
              echo "body<<SUMMARY_EOF"
              cat blog/posts/.pr_summary.md
              echo "SUMMARY_EOF"
            } >> $GITHUB_OUTPUT

            # Extract title for the PR title
            TITLE=$(head -1 blog/posts/.pr_summary.md | sed 's/^## //')
            echo "title=${TITLE}" >> $GITHUB_OUTPUT
          else
            echo "body=_No summary generated._" >> $GITHUB_OUTPUT
            echo "title=" >> $GITHUB_OUTPUT
          fi
          # Clean up summary file (don't commit it)
          rm -f blog/posts/.pr_summary.md

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'blog: Add AI-generated post'
          title: "\U0001F4DD ${{ steps.summary.outputs.title || 'New Blog Post' }}"
          body: |
            ${{ steps.summary.outputs.body }}

            ---

            ### Review checklist
            - [ ] Content is accurate and well-written
            - [ ] Sources are properly attributed
            - [ ] Tone matches Bitroot style

            > Index, short links, and RSS are rebuilt automatically after merge.

            _Generated with [Blog Agent](/.github/workflows/blog-agent.yml) ${{ github.event_name == 'issues' && format('from issue #{0}', github.event.issue.number) || '(scheduled/manual)' }}_
          branch: blog-post-${{ github.run_id }}
          delete-branch: true
          labels: blog-post
