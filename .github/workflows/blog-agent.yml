name: Blog Agent

on:
  # Run daily at 9am UTC
  schedule:
    - cron: '0 9 * * *'

  # Manual trigger from Actions tab
  workflow_dispatch:

  # Trigger when issue is labeled
  issues:
    types: [labeled]

jobs:
  generate-post:
    # Only run if labeled with 'blog-link' or triggered manually/scheduled
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'issues' && github.event.label.name == 'blog-link')

    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'blog/scripts/requirements.txt'

      - name: Install dependencies
        run: pip install -r blog/scripts/requirements.txt

      - name: Run blog generator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
          REPO_NAME: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          EVENT_NAME: ${{ github.event_name }}
        run: python blog/scripts/generate_post.py

      - name: Build posts index
        run: python blog/scripts/build_index.py

      - name: Check for changes
        id: check_changes
        run: |
          git add blog/posts/
          if [[ -n $(git diff --cached --name-only blog/posts/) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'blog: Add AI-generated post'
          title: 'üìù New Blog Post'
          body: |
            This PR was automatically generated by the blog agent.

            ## Generated from
            ${{ github.event_name == 'issues' && format('Issue #{0}', github.event.issue.number) || 'Scheduled/Manual run' }}

            ## Review checklist
            - [ ] Content is accurate and well-written
            - [ ] Sources are properly attributed
            - [ ] No sensitive information included
            - [ ] Tone matches Bitroot style

            ---
            ü§ñ Generated with [Blog Agent](/.github/workflows/blog-agent.yml)
          branch: blog-post-${{ github.run_id }}
          delete-branch: true
          labels: blog-post
