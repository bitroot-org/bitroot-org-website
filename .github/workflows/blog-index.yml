name: Blog Index Builder
run-name: "Rebuild blog index (${{ github.event_name == 'workflow_dispatch' && 'manual' || github.sha }})"

on:
  # Rebuild index whenever blog posts change on main
  push:
    branches: [main]
    paths:
      - 'blog/posts/*.md'

  # Allow manual rebuild
  workflow_dispatch:

jobs:
  rebuild-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    # Prevent concurrent index rebuilds
    concurrency:
      group: blog-index-build
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch latest main to avoid stale state
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'blog/scripts/requirements.txt'

      - name: Install dependencies
        run: pip install -r blog/scripts/requirements.txt

      - name: Build posts index
        run: python blog/scripts/build_index.py

      - name: Commit and push index
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add blog/posts/index.json blog/p/ rss.xml
          if git diff --cached --quiet; then
            echo "No index changes to commit"
          else
            git commit -m "blog: Rebuild index, short links, and RSS"
            git push
          fi
